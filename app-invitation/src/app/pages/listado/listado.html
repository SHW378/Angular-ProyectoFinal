<h1>Listado de Confirmaciones</h1>

<br>
<div class="container mt-4">

  @if (cargando()) {
    <div>
        <p>Cargando datos.....</p>
    </div>
  }

  @if(!cargando() && confirmaciones().length > 0) {
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Mensaje</th>
            </tr>
        </thead>
        <tbody>
          @for(item of confirmaciones(); track item.id) {
            <tr>
              <td>{{item.id}}</td>
              <td>{{item.nombre}}</td>
              <td>{{item.mensaje}}</td>
            </tr>
          }
        </tbody>
    </table>
  }
</div>
